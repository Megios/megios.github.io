<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Dés</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container-fluid" style="min-height: 90vh;min-width: 100vw;">
      <header class="row">
        <h1 class="text-center">Jeu de Dés pour Studi</h1>

      </header>

      <div class="d-flex justify-content-between m-3">
        <div>
          <label for="forjoueur1">
            <h1 id="joueur1"> Player 1</h1>
          </label>
          
        </div>
        <div>
          <label for="forjoueur2">
            <h1 id="joueur2">Player 2</h1>
          </label>
          
        </div>
        <!--Parfait-->
      </div>
      <div class="d-flex justify-content-between">
          <div class="form-group">
            <input type="text" class="form-control" id="forjoueur1" style="width: 30vw;">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="forjoueur2" style="width: 30vw;">
          </div>
      </div>
      <div class="d-flex justify-content-between text-center">
        <div>
          <button class="btn btn-successs" id="butP1">Modifier</button>
        </div>
        <div class="d-flex justify-content-center">
          <h1 class="text-center"><span id="tourP"> Player 1</span></h1>
        </div>
        <div>
          <button class="btn btn-successs" id="butP2">Modifier</button>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-column align-items-center justify-content-center"style="min-width: 10vw;">
          <h3>Round</h3>
          <h3 id="scoreP1">0</h3>
          <h2>Score</h2>
          <h2 id="stockP1">0</h2>
        </div>
        <div class="float-start" style="min-width: 240px;">
          <br>
          <div class="shadow d-flex flex-column justify-content-around deFormat m-auto" id="deStyle">
            <svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="currentColor"
              class="bi bi-yin-yang m-auto" viewBox="0 0 16 16">
              <path d="M9.167 4.5a1.167 1.167 0 1 1-2.334 0 1.167 1.167 0 0 1 2.334 0Z" />
              <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM1 8a7 7 0 0 1 7-7 3.5 3.5 0 1 1 0 7 3.5 3.5 0 1 0 0 7 7 7 0 0 1-7-7Zm7 4.667a1.167 1.167 0 1 1 0-2.334 1.167 1.167 0 0 1 0 2.334Z" />
            </svg>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-width: 10vw;">
          <h3>Round</h3>
          <h3 id="scoreP2">0</h3>
          <h2>Score</h2>
          <h2 id="stockP2">0</h2>
        </div>
      </div>
      <div class="d-flex justify-content-evenly">
        <br>
        <button type="button" class="btn btn-infos m-3" id="jouer">lancer</button>
        <button type="button" class="btn btn-infos m-3" id="reset">reset</button>
        <br>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-danger m-3" id="cash">HOLD</button>
      </div>
      <div class="d-flex justify-content-center">
        <a href="index.html" class="btn btn-danger">Exit</a>
      </div>
    </div>
  </main>  
      
  <footer class="text-center">
    <p>Copyright Evolve G @2022</p>

  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="lancer.js"></script>
  <div class="modal" tabindex="-1" role="dialog" id="jet1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Pas de chance </h5>
        </div>
        <div class="modal-body text-center">
          <p>Tu as fait 1</p><p></p>changement de joueur</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-infos" data-bs-dismiss="modal" aria-label="close" id="chiant">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="modalVainqueur">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title">Victoire</h5>
        </div>
        <div class="modal-body text-center">
          <p>Felicitation</p>
          <p id="nomVainqueur"></p>
          <p>Tu as gagner la partie </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-infos" id="vainqueurReset">Rejouez</button>
          <a type="button" class="btn btn-infos" href="index.html" >Quittez</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
